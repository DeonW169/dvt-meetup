<mat-nav-list>
  <a mat-list-item routerLink="/groups" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Groups</span>
  </a>
  <a mat-list-item routerLink="/settings" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>settings</mat-icon>
    <span class="nav-caption">Settings</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
